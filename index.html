<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Forever ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#ffb6c1,#ff69b4,#c71585);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow-x:hidden;
}

.hidden{display:none}

.container{
  text-align:center;
  padding:20px;
  max-width:420px;
  width:100%;
}

h1{
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 25px #ffeb3b}
}

input{
  padding:12px;
  border-radius:10px;
  border:none;
  width:100%;
  font-size:16px;
  margin-top:15px;
}

button{
  padding:14px 22px;
  margin:12px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.yes{background:#ff4081;color:white}
.no{background:#333;color:white;position:absolute}

.stage{margin-top:30px}

/* üíñ BOX */
.box-wrapper{
  perspective:800px;
  margin:40px auto;
}

.box{
  width:160px;
  height:140px;
  background:#ff5fa2;
  border-radius:15px;
  position:relative;
  transform-style:preserve-3d;
  cursor:pointer;
}

.box.shake{
  animation:shake 0.5s infinite;
}

@keyframes shake{
  0%{transform:rotateY(0deg)}
  25%{transform:rotateY(10deg)}
  50%{transform:rotateY(-10deg)}
  75%{transform:rotateY(10deg)}
}

.lid{
  width:80px;
  height:140px;
  background:#ff8acb;
  position:absolute;
  top:0;
  transform-origin:left;
}

.lid.left{left:0;border-radius:15px 0 0 15px}
.lid.right{
  right:0;
  transform-origin:right;
  border-radius:0 15px 15px 0
}

/* üíç RING */
.ring-holder{
  position:absolute;
  top:-90px;
  left:50%;
  transform:translateX(-50%) scale(0);
  transition:1s ease;
}

.ring-holder.pop{
  transform:translateX(-50%) scale(1);
  animation:bounce 1s ease, spin 6s linear infinite;
}

@keyframes bounce{
  0%{top:-40px}
  50%{top:-110px}
  100%{top:-90px}
}

@keyframes spin{
  from{transform:translateX(-50%) rotateY(0deg) scale(1)}
  to{transform:translateX(-50%) rotateY(360deg) scale(1)}
}

.ring{
  width:70px;
  height:70px;
  border:6px solid gold;
  border-radius:50%;
  position:relative;
  background:radial-gradient(circle,#ffd700,#ffb300);
}

.diamond{
  width:22px;
  height:22px;
  background:#fff;
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%) rotate(45deg);
}

.engrave{
  position:absolute;
  bottom:-22px;
  width:100%;
  font-size:12px;
  text-align:center;
  color:#fff;
}

/* üé¨ VIDEO */
video{
  width:100%;
  margin-top:25px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  opacity:0;
  animation:fadeVideo 1.5s forwards;
}

@keyframes fadeVideo{
  to{opacity:1}
}
